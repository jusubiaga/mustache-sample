<!DOCTYPE html>
<html>
<head>
    <title>Mustache</title>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/mustache/mustache.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
    <div class="container">
    </div>


    <script type="text/javascript">
    $(document).ready(function(){
        $.when($.ajax({url: "./templates/report-template.mst", dataType: 'text'}),$.ajax({url: "./data/report-data.json"}))
        .done(function(template, data){
            Mustache.parse(template[0]);
            var rendered = Mustache.render(template[0], {panels: JSON.parse(data[0]).panels});
            $(".container").html(rendered);
        })
        .fail(function(err){
            console.log(err);
            alert("Sorry there was an error." + err);
        });
    });
    </script>
	
</body>
</html>
